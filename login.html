<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./IMAGE/wp5063342-netflix-logo-wallpapers.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
<div id="cont">
    <form action="">
    <h1>Netflix</h1>
    <label for="user">User Name</label>
    <input type="text" id="user" placeholder=" enter username" >
    <label for="pass">Password</label>
    <input type="password" id="pass" placeholder=" enter password">
    <div id="button">
    <button>Login</button>
    <button id="can">Cancel</button>
    </div>
    <a href="https://www.netflix.com/in/LoginHelp">Forget Password?</a><a href="https://www.netflix.com/in/login"> Create a new Account?</a>
</form>
</div>

</body>
</html>
